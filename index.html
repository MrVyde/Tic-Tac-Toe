<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
      <!-- Link to external script -->
    <script language="javascript" src="Tic-Tac-Toe.js" type="text/javascript" defer></script>
  <!-- Link to Css -->
   <link rel="stylesheet" type="text/css" href="Tic-Tac-Toe.css">
</head>
<body>
    <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="player-inputs">
      <input type="text" id="player1" placeholder="Player 1 Name">
      <input type="text" id="player2" placeholder="Player 2 Name">
      <button id="start-btn">Start / Restart Game</button>
    </div>

    <div id="message" class="message">Enter names and start the game</div>

    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
</body>
</html>
